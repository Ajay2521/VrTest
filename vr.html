<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ANCIENT TAMIL LIFESTYLE USING VR</title>
    <meta name="description" content="ANCIENT TAMIL LIFESTYLE USING VR">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <img id="setup" src="test.jpg">
        </a-assets>
        <a-sky src="#setup"></a-sky>
        <!-- <a-entity camera look-controls position="0 1.6 0">
            <a-cursor color="blue"></a-cursor>
        </a-entity> -->
        <a-sphere color="blue">
            <a-animation attribute="position" dur="100" from="-10 0 0" to="3 0 0" repeat="indefinite"></a-animation>
        </a-sphere>
        <a-camera position="0 0 3" user-height="0"></a-camera>
    </a-scene>

  </body>
</html>
